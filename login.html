<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription - Jeni Rose Couture</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
    <!-- Partie gauche (présentation) -->
    <div class="left-panel">
      <h2>Bienvenue chez Jeni Rose Couture</h2>
      <p>Connectez-vous ou créez un compte pour accéder à votre espace administrateur.</p>
    </div>

    <!-- Partie droite (formulaires) -->
    <div class="right-panel fade" id="form-container">
      <h2 id="form-title">Connexion</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Se connecter</button>
        <button type="button" class="toggle" onclick="toggleForm()">Créer un compte</button>
      </form>

      <form id="signup-form" style="display:none;">
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password-signup">Mot de passe</label>
          <input type="password" id="password-signup" required>
        </div>
        <button type="submit" class="btn">S'inscrire</button>
        <button type="button" class="toggle" onclick="toggleForm()">Déjà un compte ? Se connecter</button>
      </form>
    </div>
  </div>
  <script src="javascript/login.js"></script>
</body>
</html>
