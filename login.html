<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Jeni Rose Couture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-rose-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border border-rose-100">
    <h2 class="text-3xl font-extrabold text-center text-rose-600 mb-6">Connexion</h2>

    <form class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-rose-900">Nom d'utilisateur</label>
        <input id="username" name="username" type="text" required
          class="form-input mt-1 w-full" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-rose-900">Mot de passe</label>
        <input id="password" name="password" type="password" required
          class="form-input mt-1 w-full" />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-2">
          <input id="remember" type="checkbox"
            class="h-4 w-4 text-rose-600 focus:ring-rose-500 border-rose-300 rounded" />
          <span class="text-sm text-rose-900">Se souvenir de moi</span>
        </label>
        <a href="#" class="text-sm text-rose-600 hover:text-rose-800 font-medium">Mot de passe oublié ?</a>
      </div>

      <button type="submit"
        class="btn-rose w-full mt-4">Se connecter</button>
    </form>

    <p class="mt-6 text-center text-sm text-rose-800">
      Pas encore de compte ?
      <a href="#" class="text-rose-600 hover:text-rose-800 font-medium">S’inscrire</a>
    </p>
  </div>

  <script src="javascript/scripts.js"></script>
  <script>feather.replace()</script>
</body>
</html>
