<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Jeni Rose Couture</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <!-- SNIPPET
             Left Panel -->
            <div class="login-left">
                <div class="login-left-content">
                    <div class="login-logo">JeniRoseCouture</div>
                    <h2>Bienvenue</h2>
                    <p>Connectez ou inscrivez-vous.</p>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="login-right">
                <div class="login-form-header">
                    <h2>Connexion</h2>
                    <p>Accédez à votre espace administrateur</p>
                </div>

                <div class="form-tabs">
                    <button class="form-tab active" onclick="switchTab('login')">Connexion</button>
                    <button class="form-tab" onclick="switchTab('signup')">Inscription</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="login-form active" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Nom d'utilisateur</label>
                        <div class="input-wrapper">
                            <input type="text" id="login-username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <div class="input-wrapper">
                            <input type="password" id="login-password" required>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember">
                            <label for="remember">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit" class="btn-submit">Se connecter</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="login-form" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Nom complet</label>
                        <div class="input-wrapper">
                            <input type="text" id="signup-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Adresse e-mail</label>
                        <div class="input-wrapper">
                            <input type="email" id="signup-email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Mot de passe</label>
                        <div class="input-wrapper">
                            <input type="password" id="signup-password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirmer le mot de passe</label>
                        <div class="input-wrapper">
                            <input type="password" id="signup-confirm" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">S'inscrire</button>
                </form>

                <div class="divider">
                    <span>ou</span>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/login.js"></script>
</body>
</html>
